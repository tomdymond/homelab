- name: Make sure a service is running
  systemd: state=started name=docker

- name: enable service docker and ensure it is not masked
  systemd:
    name: docker
    enabled: yes
    masked: no

- name: Install docker-py
  pip: 
    name: docker-py

- name: Install docker-compose
  pip:
    name: docker-compose

