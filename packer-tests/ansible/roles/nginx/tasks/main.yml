---

- name: Create a folder
  file:
    path: /etc/some_directory
    state: directory
    mode: 0755
    

- name: Start etcd
  service: name=etcd.service state=started

- name: Install docker-py
  pip: name=docker-py

- name: pull container
  raw: docker pull nginx:1.7.1

- name: launch nginx container
  docker:
    image="nginx:1.7.1"
    name="example-nginx"
    ports="8080:80"
    state=running

